<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <title>白昼之光</title>
    <link rel="bookmark" type="image/x-icon" href="https://raddeana-materials.oss-cn-hangzhou.aliyuncs.com/images/logo.png" />
    <link rel="shortcut icon" href="https://raddeana-materials.oss-cn-hangzhou.aliyuncs.com/images/logo.png">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  </head>
  <body>
    <div class="weather-wrapper">
        <div class="weather">
            <div class="sunny"></div>
            <div class="cloudy"></div>
            <div class="rainy"></div>           
            <div class="snowy"></div>
            <div class="rainbow"></div>
            <div class="starry"></div>
            <div class="stormy"></div>
        </div>
    </div>
    <div class="portrait-wrapper">
        <div class="border-circle" id="one"></div>
        <div class="border-circle" id="two"></div>
        <div class="background-circle">
            <div class="triangle-light"></div>
            <div class="body"></div>
            <span class="shirt-text">I</span>
            <span class="shirt-text">♥</span>
            <span class="shirt-text">CO</span>
            <span class="shirt-text">DE</span>
            <div class="triangle-dark"></div>
        </div>
        <div class="head">
            <div class="ear" id="left"></div>
            <div class="ear" id="right"></div>
            <div class="hair-main">
                <div class="sideburn" id="left"></div>
                <div class="sideburn" id="right"></div>
                <div class="hair-top"></div>
            </div>
            <div class="face">
                <div class="hair-bottom"></div>
                <div class="nose"></div>
                <div class="eye-shadow" id="left">
                    <div class="eyebrow"></div>
                    <div class="eye"></div>
                </div>
                <div class="eye-shadow" id="right">
                    <div class="eyebrow"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="shadow-wrapper">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
        <span class="music-note" id="one">♫</span>
        <span class="music-note" id="two">♪</span>
    </div>
    <button id="goto-talk" class="button button-talk">和我聊天吧</button>
    <script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </body>
</html>
